dist: trusty
sudo: true

language: node_js
node_js:
  - '10'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install -g firebase-tools

script:
  - echo "Deploying"
  - npm install
  - npm run lint
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run build:prod

after_success:
  - firebase deployt use $FIREBASE_ENVIRONMENT
  - firebase deploy --token "$FIREBASE_TOKEN"
